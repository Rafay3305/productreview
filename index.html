<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="hero">
           <picture>
               <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
                <img src="images/image-product-mobile.jpg" alt="Chanel Perfume">
           </picture>
        </div>
        <div class="content">
            <div class="product-category">
                <p>Perfume</p>
            </div>
            <div class="product-name">
                <h1>Gabrielle Essence Eau De Parfum</h2>
            </div>
            <div class="product-description">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci, consequuntur eius ex tenetur ad facere!
            </div>
            <div class="flex-group">
                <span class="product-price">$149.99</span>
                <span class="product-price-before">$169.99</span>
            </div>
            <button class="cart-button flex-group">
                <img src="images/icon-cart.svg" alt="">
                Add to Cart
            </button>
        </div>
    </div>
</body>
</html>
